<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>動物検索画面</title>
	<meta charset="utf-8" />
</head>

<body>
	<h1>動物検索画面</h1>
	<form th:action="showAnimal" method="get">
		<select name="list">
			<option th:each="animal : ${animalsList}" th:value="${animal.id}" th:inline="text">
				[[${animal.japaneseName}]]
			</option>
		</select>
		<input type="submit" value="検索">
	</form>
</body>
