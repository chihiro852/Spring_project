<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>動物詳細画面</title>
	<meta charset="utf-8" />
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
	<h1>動物詳細画面</h1>
	<ul>
		<li th:each="animal : ${animal}">
			<p th:text="No： + ${animal.id}"></p>
			<p th:text="英名： + ${animal.name}"></p>
			<p th:text="和名： + ${animal.japaneseName}"></p>
			<p th:text="鳴き声： + ${animal.cry}"></p>
		</li>
	</ul>
	<form th:action="showListAnimals" method="get">
		<input type="submit" value="トップへ">
	</form>
</body>
